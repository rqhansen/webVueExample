<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="renderer" content="webkit" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
        />
        <meta name="keywords" content="彩票、电竞、棋牌" />
        <meta
            name="description"
            content="rq彩票是一个集彩票、电子竞技和棋牌为一体的在线娱乐网站"
        />
        <meta
            name="format-detection "
            content="telephone=no,email=no,date=no,address=no"
        />
        <meta name="author" content="1508477509@qq.com" />
        <meta name="revisit-after" content="7days" />
        <!-- 禁止从本地计算机读取缓存 -->
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Window-target" content="_top" />
        <meta http-equiv="Content-Language" content="zh-cn" />
        <!-- 是否显示图片工具栏 -->
        <meta http-equiv="imagetoolbar" content="false" />
        <!-- 页面脚本类型 -->
        <meta http-equiv="Content-Script-Type" content="text/JavaScript" />
        <meta name="theme-color" content="blue" />
        <meta name="screen-orientation" content="portrait" />
        <meta name="x5-orientation" content="portrait" />
        <meta name="browsermode" content="application" />
        <meta name="x5-page-mode" content="app" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="MSSmartTagsPreventParsing" content="True" />
        <meta http-equiv="MSThemeCompatible" content="Yes" />
        <meta name="application-name" content="rq-cp" />
        <meta name="rq-cp application" content="rq-cp" />
        <link
            rel="apple-touch-startup-image"
            media="(device-width:414px) and (device-height:736px) and (-webkit-device-pixel-ration:3) and (orientation:portrait)"
            href="<% BASE_URL %>start_1242.png"
        />
        <link
            rel="apple-touch-startup-image"
            media="(device-width:41px) and (device-height:736px) and (-webkit-device-pixel-ration:3) and (orientation:landscape)"
            href="<% BASE_URL %>startup_1125.png"
        />
        <link
            rel="apple-touch-startup-image"
            media="(device-width:375px) and (device-height:667px) and (-webkit-device-pixel-ration:2)"
            href="<% BASE_URL %>startup_750.png"
        />
        <link
            rel="apple-touch-startup-image"
            media="(device-width:320px) and (device-height:568px) and (-webkit-device-pixel-ration:2)"
            href="<%= BASE_URL %>startup-640*2.png"
        />
        <title>rq-cp</title>
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but rq-cp doesn't work properly without JavaScript
                enabled. Please enable it to continue.</strong
            >
        </noscript>
        <div id="app"></div>
    </body>
</html>
